{% extends 'frontend/base.html' %}
{% load i18n %}
{% load pipeline %}

{% block page %} profile {% endblock %}

{% block title %} {% trans 'Profile' %} {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <profile_photo></profile_photo>
            </div>
            <div class="col-md-4">
                <profile_info></profile_info>
            </div>
            <div class="col-md-4">
                <profile_address></profile_address>
            </div>
        </div>
    </div>

    <script id="profile_photo_tmpl" language="template/vuejs">
        <div>
            <template v-if="image">
                <img :src="image" alt="">
            </template>
            <template v-else>
                <div class="row">
                    <div class="col-md-12">
                        <span class="fa fa-photo fa-5x right" aria-hidden="true"></span>
                        <input type="file" accept="image/*"
                               @change="uploadFile($event.target.files)"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-primary right"
                                @click="openUploadWindow"
                        >

                            <i class="fa fa-photo"></i>
                            {% trans 'Upload photo' %}
                        </button>
                    </div>
                </div>
            </template>
        </div>

    </script>

    <script id="profile_info_tmpl" language="template/vuejs">
        <dl class="dl-horizontal">
            <dt>{% trans 'Name' %}</dt>
            <dd>[[ name ]]</dd>
            <dt>{% trans 'Last name' %}</dt>
            <dd> [[ last_name ]] </dd>
            <dt>{% trans 'Birthday' %}</dt>
            <dd>[[ birthday ]]</dd>
            <dt>{% trans 'Verified' %}</dt>
            <dd v-if="verified">
                {% trans 'Yes' %}
            </dd>
            <dd v-else>
                {% trans 'No' %}
            </dd>
        </dl>
    </script>

    <script id="profile_address_tmpl" language="template/vuejs">
        <dl class="dl-horizontal">
            <fieldset>
                <legend>{% trans 'Address' %}</legend>
                <dt>{% trans 'Street:' %}</dt>
                <dd></dd>
                <dt>{% trans 'Number:' %}</dt>
                <dd></dd>
                <dt>{% trans 'Additional street:' %}</dt>
                <dd></dd>
                <dt>{% trans 'Location:' %}</dt>
                <dd></dd>
            </fieldset>
        </dl>
    </script>
{% endblock %}

{% block js %}
    {% javascript 'profile' %}
{% endblock %}
